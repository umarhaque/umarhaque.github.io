<!DOCTYPE html>

<html>
<head>
  <title>Toronto Cupcake/Confirmation</title>
  
  <link rel="stylesheet" href="TC.css">
    <script src="https://kit.fontawesome.com/5f673fb283.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 
</head>
<body>
  <!-- Header -->
  <div id="header">
    <div id="header-content">
        <div id="logo">
            <i class="fa-solid fa-cake-candles"></i>
            <p>TorontoCupcake</p>
        </div>
        <div id="pages-icons">
            <a id="navpage1" href="menu.html">Cupcakes</a>
            <a id="navpage2" href="">About us</a>
            <a id="navpage3" href="Form Page.html">Special orders</a>
            <i class="fa-solid fa-magnifying-glass"></i>
            <div id="cart">
                <a href="CartPage.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <p id="cart-value">0</p>
            </div>
        </div>
    </div>
</div>
  <div class="confirmation">
    <div id= "gif">
      <img src="https://cdn.dribbble.com/users/274128/screenshots/1473715/media/2413b5d9bb4e3f0fe26ec553a541eead.gif">
    </div>
    <div id= "container">
        <p><b>Your Order Has Been Placed!</b></p>
        <p>Order Number:</p>
        <input type="button" value="Go To Home" id="homebutton">
    </div>
  </div>
  <div class="footer">

		<div class="footer_logo"> 
			<i class="fa-solid fa-cake-candles"></i>
			<p>Toronto Cupcake</p>
		</div>
		<div class="city">
			<p>Downtown, Toronto.</p>
		</div>
		<div class="footer_links">
		  <a><p>Contact Us</p></a>
		  <a><p>FAQs</p></a>
		  <a><p>Resources</p></a>
		  <a><p>Privacy Policy</p></a>
		</div>
		<div class="icons">
		  <a><i class="fa-brands fa-instagram"></i></a>
		  <a><i class="fa-brands fa-facebook"></i></a>
		  <a><i class="fa-brands fa-x-twitter"></i></a>
		</div>
		<div class="c">
			<i class="fa-regular fa-copyright"></i>
			<p>2023 Toronto Cupcakes. All Rights Reserved.</p>
		</div>
	</div>
  <script>
    var home = document.querySelector("#homebutton");
		home.addEventListener("click", clickRedirect)
        function clickRedirect(){
            if(this.id=="back-button"){
                window.location.href="CartPage.html"
            }else{
                window.location.href="torontocupcakes.html";
            }
        }
  </script>
</body>
</html>
