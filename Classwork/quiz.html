<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <h1> Welcome to the Harry Potter Quiz! </h1>
        <p>Welcome Muggle! Which year was the first Harry Potter Book released?</p>
        <ul>
            <li id="ans1">1997</li>
            <li id="ans2">1999</li>
            <li id="ans3">2003</li>
        </ul>
        <p id="ansbox">Correct answer will be shown here</p>
        <script>
            var ans= prompt("Which year was the first Harry Potter Book released?");
            if(ans=="1997"){
                var correctans=document.querySelector("#ans1");
                correctans.style.backgroundColor="green";
                var anstext=document.querySelector("#ansbox");
                anstext.textContent="Your answer is "+ans+ " which is correct, well done!";
            }
            else if(ans=="1999"){
                var incorrectans=document.querySelector("#ans2");
                incorrectans.style.backgroundColor="red";
                var anstext=document.querySelector("#ansbox");
                anstext.textContent="Your answer is "+ans+ " which is incorrect, right answer is 1997";
            }
            else if(ans=="2003"){
                var incorrectans=document.querySelector("#ans3");
                incorrectans.style.backgroundColor="red";
                var anstext=document.querySelector("#ansbox");
                anstext.textContent="Your answer is "+ans+ " which is incorrect, right answer is 1997";
            }
            else{
                var anstext=document.querySelector("#ansbox");
                anstext.textContent="Don't write gibberish";
                anstext.style.fontSize="20px";
                anstext.style.color="red";
                anstext.style.fontWeight="bold";
            }
        </script>
    </body>
</html>
